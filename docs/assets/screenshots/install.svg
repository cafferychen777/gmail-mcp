<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <style>
      .title{font:700 36px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#f9fafb}
      .sub{font:500 20px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#d1d5db}
      .box{fill:#111827;stroke:#374151;stroke-width:2}
      .mono{font:600 18px ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;fill:#e5e7eb}
    </style>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>
  <g transform="translate(60,80)">
    <text class="title">Install the Gmail MCP Bridge</text>
    <text class="sub" y="40">Run the one-command installer and follow prompts</text>
  </g>
  <g transform="translate(60,180)">
    <rect class="box" width="1160" height="420" rx="12"/>
    <text class="mono" x="24" y="48">./bin/gmail-mcp install</text>
    <text class="mono" x="24" y="88">› Installing dependencies...</text>
    <text class="mono" x="24" y="128">› Setting up Chrome extension host...</text>
    <text class="mono" x="24" y="168">› Done. Launch Claude Desktop and start using Gmail tools.</text>
  </g>
</svg>
