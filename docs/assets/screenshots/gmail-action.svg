<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <style>
      .title{font:700 36px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#f9fafb}
      .sub{font:500 20px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#d1d5db}
      .box{fill:#111827;stroke:#374151;stroke-width:2}
      .mono{font:600 18px ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;fill:#e5e7eb}
      .tag{fill:#06b6d4}
    </style>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>
  <g transform="translate(60,80)">
    <text class="title">Gmail action executed</text>
    <text class="sub" y="40">The extension performs the requested Gmail operation</text>
  </g>
  <g transform="translate(60,180)">
    <rect class="box" width="1160" height="420" rx="12"/>
    <text class="mono" x="24" y="48">✓ Opened Inbox • found 5 unread emails</text>
    <text class="mono" x="24" y="88">✓ Composed draft to alex@example.com</text>
    <text class="mono" x="24" y="128">✓ Searched for subject:"invoice" (23 results)</text>
    <rect class="tag" x="24" y="160" rx="10" ry="10" width="180" height="28"/>
    <text class="mono" x="34" y="179">Result synced to MCP</text>
  </g>
</svg>
