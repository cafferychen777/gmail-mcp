name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: |
          cd gmail-mcp-extension/mcp-server
          npm install
      
      - name: Run integration tests
        run: |
          cd gmail-mcp-extension/mcp-server
          node test-integration.js || true
      
      - name: Check Chrome extension structure
        run: |
          # Verify extension manifest
          if [ ! -f "gmail-mcp-extension/extension/manifest.json" ]; then
            echo "Error: manifest.json not found"
            exit 1
          fi
          
          # Verify required extension files
          for file in background.js content.js popup.html; do
            if [ ! -f "gmail-mcp-extension/extension/$file" ]; then
              echo "Warning: $file not found"
            fi
          done
          
          echo "Extension structure check passed"
      
      - name: Validate MCP server
        run: |
          cd gmail-mcp-extension/mcp-server
          node -c index.js
          node -c bridge-server.js
          echo "MCP server syntax check passed"