name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd gmail-mcp-extension/mcp-server
          npm install

      - name: Run tests
        run: |
          # Run integration test from correct location
          cd gmail-mcp-extension/mcp-server
          node test-integration.js || true

      - name: Create extension package
        run: |
          mkdir -p release
          cd gmail-mcp-extension
          zip -r ../release/gmail-mcp-extension-${{ github.ref_name }}.zip extension/ mcp-server/ -x "*/node_modules/*" "*.git*"
          
      - name: Generate changelog
        id: changelog
        run: |
          # Get the tag name without 'v' prefix
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          
          # Generate changelog from git commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG="Initial release"
          else
            CHANGELOG=$(git log --pretty=format:"- %s" $LAST_TAG..HEAD | grep -v "^- Merge" || echo "- Bug fixes and improvements")
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## Changes in $TAG_NAME" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Gmail MCP Extension ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            release/gmail-mcp-extension-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}